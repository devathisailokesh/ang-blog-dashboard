<div class="container">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                   
                    <div class="text-center">
                        <h3 class="text-theme-primary"> Login </h3>
                        <p> Please login to your admin account to post a new blog post </p>
                    </div>

                    <form #loginForm = ngForm (ngSubmit)= 'onSubmit(loginForm.value)' >

                        <div class="form-group">
                            <input 
                            type="email" 
                            class="form-control" 
                            placeholder="Email" 
                            name="email" 
                            #Email='ngModel'
                            ngModel 
                            required
                            email
                            [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
                            >

                            <div class="alert alert-danger" *ngIf = "Email.touched && Email.invalid"> 

                                <div *ngIf = 'Email.errors?.["required"]'> Email Cannot be Empty </div>
                                <div *ngIf = 'Email.errors?.["email"]'> Please Enter a Valid Email Address </div>
                               
                            </div>

                        </div>
                        <div class="form-group">
                            <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Password" 
                            name="password" 
                            #Password='ngModel'
                            ngModel
                            required
                            [ngClass]="{'is-invalid': Password.touched && Password.invalid}"
                            >

                            <div class="alert alert-danger" *ngIf = "Password.touched && Password.invalid"> Password Cannot be Empty </div>

                        </div>

                        <button class="btn btn-info btn-block btn-theme" [disabled]='loginForm.invalid' > Login </button>
                        
                    </form>
                    <div style="display: flex; ">
                        <span>
                            <h6 style="padding-top:10px;display: inline;float: left;">Don't have an account? </h6>
                            <h6 style="padding-top:10px;display: inline;float: right;">Forgot Password? </h6>
                            <a [routerLink]='["/forgot-password"]'><button class="btn btn-info btn-block btn-theme" style="width:40%;display: inline;float: right;"> Forgot Password </button></a>
                            <a [routerLink]='["/register"]'><button class="btn btn-info btn-block btn-theme" style="width:40%;display: inline;float: left;"> Register </button></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>
</div>
